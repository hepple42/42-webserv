<!DOCTYPE html>
<!---Field for text input that sends delete request to delete_file.py-->
<html>

<head>
	<title>File Deletion</title>
</head>

<body>
	<form enctype="multipart/form-data" action="delete_file.py" method="post">
		<p>File: <input type="text" name="filename" /></p>
		<p><input type="submit" value="Delete" /></p>
	</form>
</body>
