# Config file for intra tester

server {
    listen 127.0.0.1:8080;

    location / {
        root ./data/html;
        index index.html;
        accepted_methods GET POST;
		cgi_pass py /usr/bin/python3;
    }

	location /post_body/ {
		accepted_methods POST;
	    client_max_body_size 100;
        root ./data/html/post_body;
	}

	location /directory/ {
		accepted_methods GET POST;
		root ./tests/intra_tester/YoupiBanane/;
        index youpi.bad_extension;
        cgi_pass bla ./data/cgi/cgi_tester;
	}
}
