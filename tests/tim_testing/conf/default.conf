
server {
    listen 80 default_server;
    listen [::]:80 default_server;

	server_name _;

	root /var/www/html/;
	index index.html index.htm;

	location / {
		try_files $uri $uri/ =404;
	}
}

server {
	listen 80;
	listen [::]:80;

	server_name test.de;

	root /var/www/html/test.de;
	index index.html index.htm;

	location / {
		try_files $uri $uri/ =404;
	}
}
